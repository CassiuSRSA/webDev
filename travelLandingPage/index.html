<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5879f6182f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Site</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>
      <video src="media/video.mp4" muted loop autoplay></video>
      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The World</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quasi
          aspernatur itaque nobis eum natus repellat ullam, deserunt recusandae
          in?
        </p>
        <a href="#">Explore</a>
      </div>
      <ul class="social">
        <li>
          <a href=""><i class="fab fa-facebook-square fa-2x"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-twitter-square fa-2x"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-instagram fa-2x"></i></a>
        </li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Destination</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
